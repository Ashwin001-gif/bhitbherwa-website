<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Announcements - Bhitbherwa</title>
  <meta name="description" content="Latest village announcements and updates."/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    .announcement-container {
      max-width: 900px; margin:0 auto; padding:20px;
    }
    iframe {
      width:100%; height:600px; border:none; border-radius:10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-header">Village Announcements</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="announcements.html">Announcements</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div style="text-align:right; padding:10px;">
      <select id="language-select" onchange="switchLanguage(this.value)">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
      </select>
    </div>
  </header>

  <main class="announcement-container">
    <h2 style="text-align:center;">Latest Updates</h2>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS1hAIs7u3tNfXzO0gnxE_JFa6AxHcOe8jhsLU5-52brRGapd7rS-Mi9zTTI7jFmd-xDiZFRiTkrNJl/pubhtml">
      Your browser does not support iframes.
    </iframe>
  </main>

  <footer>
    <p>&copy; 2025 Bhitbherwa Village. All rights reserved.</p>
  </footer>

  <script>
    const translations = {
      en: {
        home: "Home", about: "About", gallery: "Gallery",
        announcements: "Announcements", contact: "Contact",
        header: "Village Announcements"
      },
      hi: {
        home: "मुखपृष्ठ", about: "गाँव के बारे में", gallery: "गैलरी",
        announcements: "घोषणाएँ", contact: "संपर्क करें",
        header: "गाँव की घोषणाएँ"
      }
    };
    function switchLanguage(lang) {
      document.querySelector('nav a[href="index.html"]').textContent = translations[lang].home;
      document.querySelector('nav a[href="about.html"]').textContent = translations[lang].about;
      document.querySelector('nav a[href="gallery.html"]').textContent = translations[lang].gallery;
      document.querySelector('nav a[href="announcements.html"]').textContent = translations[lang].announcements;
      document.querySelector('nav a[href="contact.html"]').textContent = translations[lang].contact;
      document.getElementById("main-header").textContent = translations[lang].header;
      localStorage.setItem("lang", lang);
    }
    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("lang") || "en";
      document.getElementById("language-select").value = saved;
      switchLanguage(saved);
    });
  </script>
</body>
</html>
