<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Bhitbherwa</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .contact-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    label {
      font-weight: bold;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Bhitbherwa</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="announcements.html">Announcements</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Send Us a Message</h2>
    <form class="contact-container" id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
      <div id="formMsg" class="success"></div>
    </form>

    <h2 style="text-align:center; margin-top: 50px;">Visit Us</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14351.734491229908!2d81.017!3d26.886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399959e01bbbd6a5%3A0x6d6a7a65de!2sBhitbherwa!5e0!3m2!1sen!2sin!4v1713348412345"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </main>

  <footer>
    <p>&copy; 2025 Bhitbherwa Village Website. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const msg = document.getElementById("formMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        msg.textContent = "Please fill in all fields.";
        return;
      }

      // Simulate success
      msg.textContent = "âœ… Message sent successfully!";
      form.reset();
    });
  </script>
</body>
</html>
