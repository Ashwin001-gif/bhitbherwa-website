<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Bhitbherwa</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    .contact-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    label {
      font-weight: bold;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Bhitbherwa</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="announcements.html">Announcements</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div style="text-align: right; padding: 10px;">
        <select id="language-select" onchange="switchLanguage(this.value)">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
        </select>
      </div>
      
  </header>

  <main>
    <h2 style="text-align:center;">Send Us a Message</h2>
    <form class="contact-container" id="contactForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
      <div id="formMsg" class="success"></div>
    </form>

    <h2 style="text-align:center; margin-top: 50px;">Visit Us</h2>
    <iframe
    src="https://maps.app.goo.gl/rba2JiHu1xfcxfm28"
    width="100%"
    height="450"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  </main>

  <footer>
    <p>&copy; 2025 Bhitbherwa Village Website. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const msg = document.getElementById("formMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (!name || !email || !message) {
        msg.textContent = "Please fill in all fields.";
        return;
      }

      // Simulate success
      msg.textContent = "✅ Message sent successfully!";
      form.reset();
    });
  </script>
  <script>
    const translations = {
      en: {
        home: "Home",
        about: "About",
        gallery: "Gallery",
        announcements: "Announcements",
        contact: "Contact",
        header: "Welcome to Bhitbherwa Village Website",
      },
      hi: {
        home: "मुखपृष्ठ",
        about: "गाँव के बारे में",
        gallery: "गैलरी",
        announcements: "घोषणाएँ",
        contact: "संपर्क करें",
        header: "भिटभेरवा गाँव की वेबसाइट में आपका स्वागत है",
      }
    };
  
    function switchLanguage(lang) {
      document.querySelector('nav a[href="index.html"]').textContent = translations[lang].home;
      document.querySelector('nav a[href="about.html"]').textContent = translations[lang].about;
      document.querySelector('nav a[href="gallery.html"]').textContent = translations[lang].gallery;
      document.querySelector('nav a[href="announcements.html"]').textContent = translations[lang].announcements;
      document.querySelector('nav a[href="contact.html"]').textContent = translations[lang].contact;
      const h1 = document.querySelector("header h1");
      if (h1) h1.textContent = translations[lang].header;
    }
  </script>
  
</body>
</html>
